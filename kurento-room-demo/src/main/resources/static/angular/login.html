
<div id="join" class="join">
    <div id="join-title">Kurento Room</div>
    <form role="form" ng-submit="register(room)" accept-charset="UTF-8">
        <div class="grid">
            <div class="card">
                <div class="card__content">
                    <lx-text-field label="Username">
                        <input type="text" ng-model="room.userName" required>
                    </lx-text-field>
                    <lx-text-field label="Room">
                        <input type="text" ng-model="room.roomName" required>
                    </lx-text-field>
                </div>

                <div class="card__actions">
                    <button class="btn btn--l btn--blue btn--raised" lx-ripple type="submit" >Join room!</button>
                    <br>
                </div>
            </div>
        </div>
